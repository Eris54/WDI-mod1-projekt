<!DOCTYPE HTML>
<html>
<head>
  <title> Liczby binarne </title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="Styl1.css"/>
  <script src="Scripts.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="favico.ico" />
</head>

<body style="font-size: 100%;">
  
  <h1>Operacje na liczbach binarnych</h1>
  <p>
    Działania na liczbach innych systemów numerycznych przebiegają analogiczne jak na liczbach dziesiętnych.
  </p>
  
  <h2 style="margin: 0;">Dodawanie</h2>
  
  <div class="box-container"> <b style="font-size: 130%;">+</b>
    <div class="box">0</div>
    <div class="box">0</div>
    <div class="box">1</div>
    <div class="box">1</div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
  <div class="box-container"> <b style="font-size: 130%;">=</b>
    <div class="box">1</div>
    <div class="box">0</div>
    <div class="box">0</div>
    <div class="box">1</div>
    <div class="box">1</div>
    <div class="box"></div>
  </div>
  <div id="returna">1</div>
  <div class="box-container" style="margin-top: 7%;">&nbsp;&nbsp;&nbsp;
    <div class="box">1</div>
    <div class="box">0</div>
    <div class="box">1</div>
    <div class="box">0</div>
    <div class="box">0</div>
    <div class="box">1</div>
  </div>
  
  
  
  <h2 style="margin-bottom: 0;">Odejmowanie</h2>
  
  <div class="box-container"> <b style="font-size: 130%;">-&nbsp;</b>
    <div class="box">0</div>
    <div class="box">0</div>
    <div class="box">1</div>
    <div class="box">1</div>
    <div class="box">1</div>
    <div class="box">1</div>
  </div>
  <div class="box-container"> <b style="font-size: 130%;">=</b>
    <div class="box">0</div>
    <div class="box">1</div>
    <div class="box">0</div>
    <div class="box">1</div>
    <div class="box">1</div>
    <div class="box"></div>
  </div>
  <div id="returnb">1</div>
  <div class="box-container" style="margin-top: 7%;">&nbsp;&nbsp;&nbsp;
    <div class="box">0</div>
    <div class="box">1</div>
    <div class="box">0</div>
    <div class="box">0</div>
    <div class="box">0</div>
    <div class="box">1</div>
  </div>

</body>
